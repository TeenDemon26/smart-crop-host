<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPK Fertilizer Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator-container">
        <h2>ðŸŒ± NPK Fertilizer Calculator (kg/mÂ²)</h2>

        <div class="input-group">
            <label for="n-percent">Nitrogen (N) Percentage (%)</label>
            <input type="number" id="n-percent" value="26" min="1" max="100">
        </div>

        <div class="input-group">
            <label for="p-percent">Phosphate (P2O5) Percentage (%)</label>
            <input type="number" id="p-percent" value="5" min="0" max="100">
        </div>

        <div class="input-group">
            <label for="k-percent">Potash (K2O) Percentage (%)</label>
            <input type="number" id="k-percent" value="10" min="0" max="100">
        </div>

        <div class="input-group">
            <label for="target-n-rate">Target N Rate (kg N / 100 mÂ²)</label>
            <input type="number" id="target-n-rate" value="0.05" min="0.01" step="0.01">
        </div>

        <div class="input-group">
            <label for="area-size">Total Area (mÂ²)</label>
            <input type="number" id="area-size" value="500" min="10">
        </div>

        <button onclick="calculateFertilizer()">Calculate</button>

        <div class="result-box" id="result">
            Press Calculate to see the results.
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
